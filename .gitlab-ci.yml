deploy_job:
    stage: deploy
    script:
    - if [ -d /php_5.6.27-fpm ]; then rm -rf /php_5.6.27-fpm/${CI_BUILD_REF_NAME}.${CI_PROJECT_NAME}; git archive --format=tar --prefix=${CI_BUILD_REF_NAME}.${CI_PROJECT_NAME}/ HEAD | (cd /php_5.6.27-fpm/ && tar xf -); chmod -R 777 /php_5.6.27-fpm/${CI_BUILD_REF_NAME}.${CI_PROJECT_NAME}/bootstrap/cache /php_5.6.27-fpm/${CI_BUILD_REF_NAME}.${CI_PROJECT_NAME}/storage /php_5.6.27-fpm/${CI_BUILD_REF_NAME}.${CI_PROJECT_NAME}/public/admin/uploads; setfacl -R -d -m user:999:rwx /php_5.6.27-fpm/${CI_BUILD_REF_NAME}.${CI_PROJECT_NAME}; fi